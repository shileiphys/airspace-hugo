{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      {{ range .Data.Pages }}
      <p> {{ .Title | markdownify }}</p>
      {{ .Content | safeHTML }}
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
