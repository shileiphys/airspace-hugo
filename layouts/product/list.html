{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}


<section class="portfolio-work">
  <div class="container">
    <div class="row">
      {{ range .Data.Pages }}
      <div class="col-md-12">
        <div class="col-md-8">
          <a class="h2" href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
          <!-- {{ .Params.Description }} -->
          <p class="mt-5">{{ .Params.Summary | markdownify }}</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="{{ .Params.Image | relURL }}">
        </div>
      </div>
      {{ end }}
  </div>
</div>
</section>

{{ end }}
